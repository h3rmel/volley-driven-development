version: 2
updates:
  # ðŸ“¦ NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'h3rmel'
    assignees:
      - 'h3rmel'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
    labels:
      - 'dependencies'
      - 'automated'

  # ðŸ”§ GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 3
    reviewers:
      - 'h3rmel'
    assignees:
      - 'h3rmel'
    commit-message:
      prefix: 'ci'
    labels:
      - 'github-actions'
      - 'automated'
