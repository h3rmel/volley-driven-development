name: ğŸ Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ğŸ§ª QUALITY CHECKS
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Type checking
        run: pnpm build

      - name: âœ¨ Linting
        run: pnpm lint

      - name: ğŸ’„ Code formatting
        run: pnpm format:check

  # ğŸ§ª UNIT TESTS
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run unit tests
        run: pnpm test --run

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ğŸ¥’ BDD TESTS
  bdd-tests:
    name: ğŸ¥’ BDD Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¥’ Run BDD scenarios
        run: pnpm test:bdd

  # ğŸ—ï¸ BUILD TEST
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, bdd-tests]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # âœ… ALL TESTS PASSED
  success:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, bdd-tests, build]
    if: success()

    steps:
      - name: ğŸ‰ Success message
        run: |
          echo "ğŸ‰ All tests and checks passed!"
          echo "âœ… Code quality: PASSED"
          echo "âœ… Unit tests: PASSED" 
          echo "âœ… BDD scenarios: PASSED"
          echo "âœ… Build: PASSED"
          echo ""
          echo "ğŸš€ Ready for deployment!"
